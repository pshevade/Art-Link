<!doctype html>
<html>
    <head>
        <title>Article Link</title>
    </head>

<body>
    <h1>New Article</h1>
    <p>Enter new article type:
        <ul>
        <form action="{{url_for('addNewArticle')}}" method='POST'>
            <p>Link: <input type="text" size="15" name="link" placeholder="http://www.google.com">
            </p>
            <p>Title: <input type="text" size="15" name="title" placeholder="Title">
            </p>
            <p>Type: <input type="text" size="15" name="type" placeholder="Article Type">
            </p>
            <p>About: <input type="text" size="15" name="about" placeholder="Brief description">
            </p>
            <p>Tags: <input type="text" size="15" name="tags" placeholder="tag_names, comma_separated, values">
            </p>
            <p><input type='submit' value='add'>&nbsp<a href="{{url_for('articlesLinkPage')}}">or cancel</a></p>
        </ul>
    </p>
</body>
</html>
